<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!zalogowano">
            <div class="form-group">
                <label for="login">Login</label>
                <input
                type="text"
                id="login"
                class="form-control"
                ngModel
                name="login"
                required>
            </div>
            <div class="form-group">
                <label for="password">Has≈Ço</label>
                <input
                type="password"
                id="password"
                class="form-control"
                ngModel
                name="password"
                required>
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled] = "!authForm.valid">Zaloguj</button>
            </div>
        </form>
        <div>
            <button type="button" *ngIf="zalogowano">Wyloguj</button>
        </div>
    </div>
</div>
