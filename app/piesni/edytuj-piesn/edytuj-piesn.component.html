<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f = "ngForm">

            <div class="form-group">
                <label for="tytul">
                    Tytuł
                </label>
                <input
                type="text"
                id="tytul"
                class="form-control"
                name="tytul"
                ngModel
                required>
            </div>

            <div class="form-group">
                <label for="autor">
                    Autor
                </label>
                <input
                type="text"
                id="autor"
                class="form-control"
                name="autor"
                ngModel
                required>
            </div>
            
            <div class="form-group col-sm-7">
                <label for="nuty">
                    Nuty(pdf)
                </label>
                <input type="file" (change)="onNutySelected($event)">
            </div>

            <div class="form-group col-sm-5">
                <label for="audio">
                    Plik Audio(mp3)
                </label>
                <input type="file" (change)="onAudioSelected($event)">

            </div>
            
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Zapisz Pieśń</button>
                    <button class="btn btn-danger" type="button" *ngIf = "trybEdycji" (click)="onDelete()">Usuń Pieśń</button>
                </div>
            </div>

        </form>
    </div>
</div>
